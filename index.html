<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tip Calculator</h1>
    <div class="container">
        <section>
            <div class="wrapper">
                <label for="bill" class="lbl" style="font-size: 2rem;">
                    Bill 
                </label>
                <div class="input-box" >
                    <span>$</span>
                    <input type="number" value="0.00" id="bill" class="val">
                </div>
            </div>
            <div class="wrapper a">
                <span class="lbl">Tip</span>
                <span id="tip-amount" class="val">
                    $0
                </span>
            </div>
            <hr>
            <div class="wrapper a">
                <span class="lbl">Total Amount</span>
                <span id="total-amount" class="val">
                    $0
                </span>
            </div>
        </section>
        <section>
            <div class="wrapper">
                <label for="tip" class="lbl">
                    Tip %
                </label>
                <span id="tip-percent" class="val">
                    0
                </span>
            </div>
            <input type="range" min="0" id="tip" value="0">
            <div class="wrapper">
                <label for="no-of-people" class="lbl">
                    No. Of People
                </label>
                <span id="split-num" class="val">
                    0
                </span>
            </div>
            <input type="range" min="1" max="50" id="no-of-people" value="1">
        </section>
        
    </div>
    <section class="footer">
        <div class="wrapper">
            <span class="lbl">
                Tip <br><sub style="font-size: .75rem;margin-top: 0;">per person</sub> 
            </span>
            <span id="tip-per-person" class="val">
                $0
            </span>
        </div>
        <br>
        <div class="wrapper">
            <span class="lbl">
                Total <br><sub style="font-size: .75rem;margin-top: 0;">per person</sub>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
            </span>
            <span id="total-per-person" class="val">
                $0
            </span>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
